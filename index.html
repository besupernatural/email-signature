<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Signature</title>
  <link rel="stylesheet" href="main.css" />
  <script src="main.js" defer></script>
</head>

<body>
  <main>
    <h1>Email Signature</h1>



    <div class="container">
      <section class="panel panel-input">
        <h2>Input</h2>
        <form id="signature-form">
          <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Peter Parker" />
          </p>
          <p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="Spider-Man" />
          </p>
          <p>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="555.555.5555" />
            <span class="muted input-help">Format as 555.555.5555</span>
          </p>
        </form>

        <p class="mt-40">
          <button id="copy-btn">Copy signature</button>
          <span class="copy-confirmation hidden">Copied to clipboard!</span>
        </p>
      </section>

      <section class="panel panel-preview">
        <h2>Preview</h2>
        <div class="preview-block my-20" data-copy-src></div>
        <div class="preview-block dark-bg my-20"></div>
      </section>

    </div>
  </main>

  <script type="text/template" id="sig-tmpl">
    <div class="email-signature">
      <p style="margin-top: 0; margin-bottom: 20px;">
        <a href="https://www.besupernatural.com/?utm_source=logo_link&utm_medium=email&utm_campaign=spn_email_signature" target="_blank" rel="noopener noreferrer" style="display: block; text-decoration: none;"><img src="https://besupernatural.github.io/email-signature/spn-wordmark-165x46.png" width="165" height="46" alt="Supernatural wordmark" style="display: block; width: 165px; height: 46px;"></a>
      </p>
      <p style="margin-top: 0; margin-bottom: 20px; padding-left: 5px; padding-right: 5px;">
        <span style="font-family: Times, 'Times New Roman', serif; font-size: 20px; line-height: 26px;">$name</span>
        <br />
        <span style="font-family: Helvetica, Arial, sans-serif; font-size: 18px; line-height: 26px;"">$title</span>
        <br />
        <span style="font-family: Times, 'Times New Roman', serif; font-size: 20px; line-height: 26px;">$phone</span>
      </p>
      <p style="margin-top: 0; margin-bottom: 0; padding-left: 5px; padding-right: 5px;">
        <span style="font-family: Helvetica, Arial, sans-serif; font-size: 18px; line-height: 26px;">
          <a href="https://www.besupernatural.com/?utm_source=text_link&utm_medium=email&utm_campaign=spn_email_signature" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: underline;">
            besupernatural.com
          </a>
        </span>
      </p>
    </div>
    </script>
</body>

</html>
